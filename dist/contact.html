<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Mike Smith</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About Me</a>
          </li>
          <li class="menu-nav__item">
            <a href="projects.html" class="menu-nav__link">My Projects</a>
          </li>
          <li class="menu-nav__item active">
            <a href="contact.html" class="menu-nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h2>Contact Me..</h2>
        <div class="contact__list">
          <div class="contact__email">
            <img src="/dist/img/mail.svg" alt=""> Email
            <div class="text-secondary">email@email.com</div>
          </div>
          <div class="phone">
            <img src="/dist/img/phone.svg" alt=""> Phone
            <div class="text-secondary">+1 (555) 555-5555</div>
          </div>
          <div class="address">
            <img src="/dist/img/location-marker.svg" alt=""> Address
            <div class="text-secondary">123 First St. Houston, TX</div>
          </div>
        </div>
        
        <div class="social-icons">
          <a href="#!">
            <img src="/dist/img/social-twitter.svg" alt="" />
          </a>
          <a href="#!">
            <img src="/dist/img/social-facebook.svg" alt="" />
          </a>
          <a href="#!">
            <img src="/dist/img/social-instagram.svg" alt="" />
          </a>
          <a href="#!">
            <img src="/dist/img/social-linkedin.svg" alt="" />
          </a>
        </div>
        <footer>&copy; Copyright 2024</footer>
      </section>
    </main>
    <script src="js/main.js"></script>
